<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; -webkit-user-select: none; }
        body { background: #27ae60; overflow: hidden; position: fixed; width: 100vw; height: 100vh; font-family: sans-serif; }
        
        /* GATTO ARANCIONE DETTAGLIATO */
        #cat { position: absolute; width: 50px; height: 35px; background: #e67e22; border-radius: 8px; z-index: 1000; border: 2px solid #d35400; }
        .c-head { width: 32px; height: 28px; background: #e67e22; border-radius: 50%; position: absolute; right: -12px; top: -15px; border: 2px solid #d35400; }
        .c-ear { width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid #e67e22; position: absolute; top: -10px; }
        .c-eye { width: 4px; height: 4px; background: black; border-radius: 50%; position: absolute; top: 10px; right: 6px; }
        .c-mustache { width: 15px; height: 1px; background: rgba(0,0,0,0.3); position: absolute; right: -15px; top: 18px; }
        .c-tail { width: 25px; height: 8px; background: #e67e22; position: absolute; left: -15px; top: 10px; border-radius: 10px; transform-origin: right; animation: tailMove 0.5s infinite alternate; }

        /* CANE MARRONE DETTAGLIATO */
        #dog { position: absolute; width: 75px; height: 50px; background: #5d4037; border-radius: 12px; z-index: 900; border: 3px solid #3e2723; }
        .d-head { width: 45px; height: 40px; background: #5d4037; border-radius: 50% 50% 40% 40%; position: absolute; right: -15px; top: -15px; border: 3px solid #3e2723; }
        .d-ear { width: 15px; height: 25px; background: #3e2723; border-radius: 5px; position: absolute; top: 5px; left: -5px; }
        .d-nose { width: 8px; height: 6px; background: black; border-radius: 50%; position: absolute; right: 2px; top: 18px; }
        .d-tail { width: 30px; height: 10px; background: #5d4037; position: absolute; left: -20px; top: 15px; border-radius: 10px; transform-origin: right; animation: tailMove 0.3s infinite alternate; }

        @keyframes tailMove { from { transform: rotate(-20deg); } to { transform: rotate(20deg); } }
        @keyframes walk { 0% { transform: translateY(0); } 50% { transform: translateY(-5px) rotate(2deg); } 100% { transform: translateY(0); } }
        .walking { animation: walk 0.2s infinite; }

        /* ALTRI ELEMENTI */
        #fish { position: absolute; width: 40px; height: 25px; background: #00d2ff; border-radius: 50%; z-index: 100; border: 2px solid white; }
        .f-tail { width: 15px; height: 15px; background: #00d2ff; position: absolute; left: -8px; top: 5px; clip-path: polygon(100% 50%, 0% 0%, 0% 100%); border: 1px solid white; }
        #safe { position: absolute; top: 0; left: 0; width: 120px; height: 120px; background: rgba(52, 152, 219, 0.4); border-bottom-right-radius: 80px; border: 3px dashed white; z-index: 5; }
        #controls { position: absolute; bottom: 20px; right: 20px; display: grid; grid-template-columns: repeat(3, 85px); gap: 10px; z-index: 5000; }
        .btn { width: 85px; height: 85px; background: white; border: 4px solid black; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 35px; font-weight: bold; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; z-index: 2000; font-size: 20px; font-weight: bold; text-shadow: 2px 2px black; }
    </style>
</head>
<body>
    <div id="ui">LIVELLO: <span id="lvl">1</span> | PESCI: <span id="score">0</span>/5</div>
    <div id="safe"></div>
    
    <div id="cat">
        <div class="c-tail"></div>
        <div class="c-head">
            <div class="c-ear" style="left:2px;"></div>
            <div class="c-ear" style="right:2px;"></div>
            <div class="c-eye"></div>
            <div class="c-mustache"></div>
        </div>
    </div>

    <div id="dog">
        <div class="d-tail"></div>
        <div class="d-head">
            <div class="d-ear"></div>
            <div class="d-nose"></div>
            <div style="width:5px; height:5px; background:white; border-radius:50%; position:absolute; top:12px; right:12px;"></div>
        </div>
    </div>

    <div id="fish"><div class="f-tail"></div></div>

    <div id="controls">
        <div style="grid-column:2" id="up" class="btn">▲</div>
        <div style="grid-column:1; grid-row:2" id="left" class="btn">◀</div>
        <div style="grid-column:2; grid-row:2" id="down" class="btn">▼</div>
        <div style="grid-column:3; grid-row:2" id="right" class="btn">▶</div>
    </div>

<script>
    let cx=40, cy=40, dx, dy, score=0, level=1, dogSpeed=2.8, active=true, keys={};
    const cat=document.getElementById('cat'), dog=document.getElementById('dog'), fish=document.getElementById('fish');

    dx = window.innerWidth - 100; dy = window.innerHeight - 100;

    const bind = (id) => {
        const el = document.getElementById(id);
        el.addEventListener('touchstart', e => { e.preventDefault(); keys[id]=true; cat.classList.add('walking'); }, {passive:false});
        el.addEventListener('touchend', e => { e.preventDefault(); keys[id]=false; cat.classList.remove('walking'); }, {passive:false});
    };
    ["up","down","left","right"].forEach(bind);

    function moveFish() {
        fish.style.left = Math.random()*(window.innerWidth-100)+50+'px';
        fish.style.top = Math.random()*(window.innerHeight-250)+120+'px';
    }

    function update() {
        if(!active) return;
        let s = 8;
        if(keys.up) cy-=s; if(keys.down) cy+=s; if(keys.left) cx-=s; if(keys.right) cx+=s;
        
        if(!(cx < 120 && cy < 120)) {
            dog.classList.add('walking');
            let dist = Math.sqrt((cx-dx)**2+(cy-dy)**2);
            dx+=(cx-dx)/dist*dogSpeed; dy+=(cy-dy)/dist*dogSpeed;
            if(dist<50) { active=false; alert("Il cane ti ha preso! Riprova."); location.reload(); }
        } else { dog.classList.remove('walking'); }

        let fx=parseInt(fish.style.left), fy=parseInt(fish.style.top);
        if(Math.sqrt((cx-fx)**2+(cy-fy)**2)<50) {
            score++; if(score>=5){ score=0; level++; dogSpeed+=0.8; }
            document.getElementById('score').innerText=score;
            document.getElementById('lvl').innerText=level;
            moveFish();
        }

        cat.style.left=cx+'px'; cat.style.top=cy+'px';
        dog.style.left=dx+'px'; dog.style.top=dy+'px';
        requestAnimationFrame(update);
    }
    moveFish(); update();
</script>
</body>
</html>
