<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; -webkit-user-select: none; }
        body { background: #27ae60; overflow: hidden; position: fixed; width: 100vw; height: 100vh; font-family: sans-serif; }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; z-index: 2000; font-size: 20px; font-weight: bold; text-shadow: 2px 2px black; pointer-events: none; }
        #safe { position: absolute; top: 0; left: 0; width: 120px; height: 120px; background: rgba(52, 152, 219, 0.5); border-bottom-right-radius: 80px; border: 4px dashed white; z-index: 5; }

        @keyframes walk { 0% { transform: rotate(-8deg); } 50% { transform: rotate(8deg); } 100% { transform: rotate(-8deg); } }
        .walking { animation: walk 0.15s infinite; }

        #cat { position: absolute; width: 50px; height: 35px; background: #e67e22; border-radius: 10px; z-index: 1000; border: 2px solid white; }
        .c-head { width: 30px; height: 30px; background: #e67e22; border-radius: 50%; position: absolute; right: -10px; top: -15px; border: 2px solid white; }
        .c-eye { width: 4px; height: 4px; background: black; border-radius: 50%; position: absolute; top: 10px; right: 6px; }
        
        #dog { position: absolute; width: 75px; height: 50px; background: #5d4037; border-radius: 12px; z-index: 900; border: 2px solid black; }
        .d-head { width: 42px; height: 42px; background: #5d4037; border-radius: 50%; position: absolute; right: -15px; top: -12px; border: 2px solid black; }

        #fish { position: absolute; width: 40px; height: 25px; background: #00d2ff; border-radius: 50%; z-index: 100; border: 2px solid white; }
        .f-tail { width: 15px; height: 15px; background: #00d2ff; position: absolute; left: -8px; top: 5px; clip-path: polygon(100% 50%, 0% 0%, 0% 100%); border: 1px solid white; }

        .bush { position: absolute; width: 75px; height: 60px; background: #1b5e20; border-radius: 25px; z-index: 10; border: 2px solid white; }

        #controls { position: absolute; bottom: 20px; right: 20px; display: grid; grid-template-columns: repeat(3, 85px); gap: 10px; z-index: 5000; }
        .btn { width: 85px; height: 85px; background: white; border: 4px solid black; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 35px; font-weight: bold; }

        #game-over { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        #restart-btn { margin-top: 20px; padding: 20px 40px; background: #e67e22; border: 4px solid white; border-radius: 50px; font-size: 25px; font-weight: bold; color: white; }
    </style>
</head>
<body>

    <div id="ui">LIVELLO: <span id="lvl">1</span> | PESCI: <span id="score">0</span>/5</div>
    <div id="safe"></div>
    
    <div id="game-over">
        <h1 style="font-size: 40px;">IL CANE È TROPPO VELOCE!</h1>
        <div id="restart-btn" onclick="resetGame()">RIPROVA DAL LV 1</div>
    </div>

    <div id="cat"><div class="c-head"><div class="c-eye"></div></div></div>
    <div id="dog"><div class="d-head"></div></div>
    <div id="fish"><div class="f-tail"></div></div>
    <div id="bushes-layer"></div>

    <div id="controls">
        <div style="grid-column:2" id="up" class="btn">▲</div>
        <div style="grid-column:1; grid-row:2" id="left" class="btn">◀</div>
        <div style="grid-column:2; grid-row:2" id="down" class="btn">▼</div>
        <div style="grid-column:3; grid-row:2" id="right" class="btn">▶</div>
    </div>

<script>
    let cx, cy, dx, dy, score, level, dogSpeed, active = false, keys = {};
    const cat=document.getElementById('cat'), dog=document.getElementById('dog'), fish=document.getElementById('fish'), go=document.getElementById('game-over');

    function resetGame() {
        cx = 40; cy = 40; dx = window.innerWidth - 100; dy = window.innerHeight - 100;
        score = 0; level = 1; dogSpeed = 2.8; active = true;
        updateUI(); go.style.display = 'none'; spawnBushes(); moveFish(); update();
    }

    function updateUI() { document.getElementById('score').innerText = score; document.getElementById('lvl').innerText = level; }

    function spawnBushes() {
        const layer = document.getElementById('bushes-layer'); layer.innerHTML = '';
        for(let i=0; i<4; i++) {
            const b = document.createElement('div'); b.className = 'bush';
            b.style.left = Math.random() * (window.innerWidth - 100) + 50 + 'px';
            b.style.top = Math.random() * (window.innerHeight - 200) + 100 + 'px';
            layer.appendChild(b);
        }
    }

    const bind = (id) => {
        const el = document.getElementById(id);
        el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[id]=true; }, {passive:false});
        el.addEventListener('touchend', (e) => { e.preventDefault(); keys[id]=false; }, {passive:false});
    };
    ['up', 'down', 'left', 'right'].forEach(bind);

    function moveFish() {
        fish.style.left = Math.random()*(window.innerWidth-100)+50+'px';
        fish.style.top = Math.random()*(window.innerHeight-250)+120+'px';
    }

    function update() {
        if(!active) return;
        let moving = keys.up || keys.down || keys.left || keys.right;
        if(moving) cat.classList.add('walking'); else cat.classList.remove('walking');

        let s = 8;
        if(keys.up) cy-=s; if(keys.down) cy+=s; if(keys.left) cx-=s; if(keys.right) cx+=s;
        cx = Math.max(0, Math.min(window.innerWidth-55, cx));
        cy = Math.max(0, Math.min(window.innerHeight-55, cy));

        if(!(cx < 120 && cy < 120)) {
            dog.classList.add('walking');
            let dist = Math.sqrt((cx-dx)**2+(cy-dy)**2);
            dx+=(cx-dx)/dist*dogSpeed; dy+=(cy-dy)/dist*dogSpeed;
            if(dist<50) { active=false; go.style.display='flex'; return; }
        } else { dog.classList.remove('walking'); }

        let fx = parseInt(fish.style.left), fy = parseInt(fish.style.top);
        if(Math.sqrt((cx-fx)**2+(cy-fy)**2)<50) {
            score++;
            if(score >= 5) { score = 0; level++; dogSpeed += 0.7; spawnBushes(); }
            updateUI(); moveFish();
        }
        cat.style.left=cx+'px'; cat.style.top=cy+'px';
        dog.style.left=dx+'px'; dog.style.top=dy+'px';
        requestAnimationFrame(update);
    }
    resetGame();
</script>
</body>
</html>
