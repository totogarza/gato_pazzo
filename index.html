<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; touch-action: none; -webkit-user-select: none; }
        body { background: #27ae60; overflow: hidden; position: fixed; width: 100vw; height: 100vh; font-family: sans-serif; }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; z-index: 2000; font-size: 20px; font-weight: bold; text-shadow: 2px 2px black; pointer-events: none; }
        #safe { position: absolute; top: 0; left: 0; width: 120px; height: 120px; background: rgba(52, 152, 219, 0.5); border-bottom-right-radius: 80px; border: 4px dashed white; z-index: 5; }

        /* GATTO E CANE */
        #cat { position: absolute; width: 50px; height: 35px; background: #e67e22; border-radius: 8px; z-index: 1000; border: 2px solid #d35400; }
        .c-head { width: 32px; height: 28px; background: #e67e22; border-radius: 50%; position: absolute; right: -12px; top: -15px; border: 2px solid #d35400; }
        .c-eye { width: 4px; height: 4px; background: black; border-radius: 50%; position: absolute; top: 10px; right: 6px; }
        #dog { position: absolute; width: 75px; height: 50px; background: #5d4037; border-radius: 12px; z-index: 900; border: 3px solid #3e2723; }
        .d-head { width: 45px; height: 40px; background: #5d4037; border-radius: 50%; position: absolute; right: -15px; top: -15px; border: 3px solid #3e2723; }

        /* PESCI */
        .fish { position: absolute; width: 40px; height: 25px; border-radius: 50%; z-index: 100; border: 2px solid white; }
        #fish-blue { background: #00d2ff; }
        #fish-gold { background: #ffd700; display: none; box-shadow: 0 0 15px #fff; border: 2px solid #b8860b; }
        .f-tail { width: 15px; height: 15px; background: inherit; position: absolute; left: -8px; top: 5px; clip-path: polygon(100% 50%, 0% 0%, 0% 100%); border: 1px solid white; }

        @keyframes walk { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
        .walking { animation: walk 0.2s infinite; }

        #controls { position: absolute; bottom: 20px; right: 20px; display: grid; grid-template-columns: repeat(3, 85px); gap: 10px; z-index: 5000; transition: opacity 0.5s; }
        .btn { width: 85px; height: 85px; background: white; border: 4px solid black; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 35px; font-weight: bold; }
        #game-over { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
    </style>
</head>
<body>

    <div id="ui">LIVELLO: <span id="lvl">1</span> | PESCI: <span id="score">0</span>/5</div>
    <div id="safe"></div>
    <div id="game-over"><h1>PRESO! üê∂</h1><button onclick="resetGame()" style="padding:15px 30px; font-size:20px; margin-top:20px; border-radius:30px;">RIPROVA</button></div>

    <div id="cat"><div class="c-head"><div class="c-eye"></div></div></div>
    <div id="dog"><div class="d-head"></div></div>
    
    <div id="fish-blue" class="fish"><div class="f-tail"></div></div>
    <div id="fish-gold" class="fish"><div class="f-tail"></div></div>

    <div id="controls">
        <div style="grid-column:2" id="up" class="btn">‚ñ≤</div>
        <div style="grid-column:1; grid-row:2" id="left" class="btn">‚óÄ</div>
        <div style="grid-column:2; grid-row:2" id="down" class="btn">‚ñº</div>
        <div style="grid-column:3; grid-row:2" id="right" class="btn">‚ñ∂</div>
    </div>

<script>
    let cx, cy, dx, dy, score, level, dogSpeed, active = false, keys = {};
    let gX, gY, goldActive = false;
    const cat=document.getElementById('cat'), dog=document.getElementById('dog'), fb=document.getElementById('fish-blue'), fg=document.getElementById('fish-gold'), go=document.getElementById('game-over');

    window.addEventListener("keydown", e => {
        document.getElementById('controls').style.opacity = "0"; 
        if(e.key == "ArrowUp" || e.key == "w") keys["up"] = true;
        if(e.key == "ArrowDown" || e.key == "s") keys["down"] = true;
        if(e.key == "ArrowLeft" || e.key == "a") keys["left"] = true;
        if(e.key == "ArrowRight" || e.key == "d") keys["right"] = true;
    });
    window.addEventListener("keyup", e => {
        if(e.key == "ArrowUp" || e.key == "w") keys["up"] = false;
        if(e.key == "ArrowDown" || e.key == "s") keys["down"] = false;
        if(e.key == "ArrowLeft" || e.key == "a") keys["left"] = false;
        if(e.key == "ArrowRight" || e.key == "d") keys["right"] = false;
    });

    const bind = (id) => {
        const el = document.getElementById(id);
        el.addEventListener('touchstart', e => { e.preventDefault(); keys[id]=true; }, {passive:false});
        el.addEventListener('touchend', e => { e.preventDefault(); keys[id]=false; }, {passive:false});
    };
    ["up","down","left","right"].forEach(bind);

    function resetGame() {
        cx=40; cy=40; dx=window.innerWidth-100; dy=window.innerHeight-100;
        score=0; level=1; dogSpeed=2.8; active=true; goldActive=false;
        updateUI(); go.style.display='none'; moveFish(fb); fg.style.display='none'; update();
    }

    function updateUI() { document.getElementById('score').innerText=score; document.getElementById('lvl').innerText=level; }

    function moveFish(el) {
        el.style.left = Math.random()*(window.innerWidth-100)+50+'px';
        el.style.top = Math.random()*(window.innerHeight-250)+120+'px';
    }

    function update() {
        if(!active) return;
        let moving = keys.up || keys.down || keys.left || keys.right;
        if(moving) cat.classList.add('walking'); else cat.classList.remove('walking');

        let s = 8;
        if(keys.up) cy-=s; if(keys.down) cy+=s; if(keys.left) cx-=s; if(keys.right) cx+=s;
        cx = Math.max(0, Math.min(window.innerWidth-55, cx));
        cy = Math.max(0, Math.min(window.innerHeight-55, cy));

        // Cane
        if(!(cx < 120 && cy < 120)) {
            dog.classList.add('walking');
            let dist = Math.sqrt((cx-dx)**2+(cy-dy)**2);
            dx+=(cx-dx)/dist*dogSpeed; dy+=(cy-dy)/dist*dogSpeed;
            if(dist<50) { active=false; go.style.display='flex'; return; }
        } else { dog.classList.remove('walking'); }

        // Pesce Blu
        let bx=parseInt(fb.style.left), by=parseInt(fb.style.top);
        if(Math.sqrt((cx-bx)**2+(cy-by)**2)<50) {
            score++; checkLevel(); moveFish(fb);
            if(Math.random() < 0.2 && !goldActive) { goldActive=true; fg.style.display='block'; moveFish(fg); }
        }

        // Pesce Oro
        if(goldActive) {
            let gx=parseInt(fg.style.left), gy=parseInt(fg.style.top);
            if(Math.sqrt((cx-gx)**2+(cy-gy)**2)<50) {
                score+=3; checkLevel(); goldActive=false; fg.style.display='none';
            }
        }

        function checkLevel() {
            if(score >= 5) { score=0; level++; dogSpeed+=0.7; }
            updateUI();
        }

        cat.style.left=cx+'px'; cat.style.top=cy+'px';
        dog.style.left=dx+'px'; dog.style.top=dy+'px';
        requestAnimationFrame(update);
    }
    resetGame();
</script>
</body>
</html>
